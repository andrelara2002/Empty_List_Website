<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <title>Tyou du</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="../../images/Logo-img.svg" alt="logo">
                <div class="personal-info">
                    <a href="https://github.com/andrelara2002"><img src="/images/Github.svg" alt="Github: andrelara2002"></a>
                </div>
                <h1>Sua lista interativa</h1>
            </div>
        </header>
        <main>
            <div class="img-div" id="img-div">
                
            </div>
            <div class='main-container' hidden='true' id="divListElement">
                <ul>
                    <li></li>
                </ul>
            </div>
            <form action="" class="form-container">
                <input type="text" tabindex="0" placeholder="insira suas notas">
                <img src="/images/icons/plus-icon.png" alt="Adicionar Categoria" id="button-plus">
                <img src="/images/icons/enter-icon.png" alt="Enviar" id="button-send" tabindex="1">
            </form>
        </main>
    </div>

    <script src="../../src/main.js"></script>
</body>
</html>
