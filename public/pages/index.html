<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="icon" href="/images/Logo-img.svg">
    <title>Empty list</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="/images/Logo-img.svg" id="logo-img" alt="logo"></img>
                <a href="https://github.com/andrelara2002"><img src="/images/Github.svg" alt="Github: andrelara2002" id="personal-info"></a>
            </div>
        </header>
        <main>
            <div class="img-div" id="img-div">

            </div>
            <div class='main-container' hidden='true' id="divListElement">
                <ul>
                    <li></li>
                </ul>
            </div>
            <form action="" class="form-container">
                <input type="text" tabindex="0" placeholder="insira suas notas">
                <div class="buttons-space"></div>
                <img src="/images/icons/enter-icon.png" alt="Enviar" id="button-send" tabindex="1">
            </form>
        </main>
    </div>

    <script src="../../src/main.js"></script>
</body>

</html>
